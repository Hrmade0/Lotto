<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <script src="script.js"></script>

</html><div class="container">
    <h1>Baba Ijebu - Nap2 Game</h1>
    <p>Select two numbers (between 1 and 90) and see if you win!</p>

    <div class="input-group">
        <input type="number" id="number1" min="1" max="90" placeholder="Choose 1st Number">
        <input type="number" id="number2" min="1" max="90" placeholder="Choose 2nd Number">
    </div>

    <button onclick="playNap2()">Play Nap2</button>

    <div id="results">
        <h2>Results</h2>
        <p id="drawnNumbers">Drawn Numbers: -</p>
        <p id="matches">Your Match Result: -</p>
    </div>
</div>
